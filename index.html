<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header {
      background: #24292e;
      color: white;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    main {
      padding: 2rem;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #0366d6;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #024ea2;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #e1e4e8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Page</h1>
    <p>Hosted with ❤️ on GitHub Pages</p>
  </header>

  <main>
    <p>This is a sample site. You can customize it by editing <code>index.html</code> in your repository.</p>
    <a class="button" href="https://github.com/yourusername" target="_blank">Visit My GitHub</a>
  </main>

  <footer>
    © <span id="year"></span> Your Name
  </footer>

  <script>
    // Auto-update year in footer
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
