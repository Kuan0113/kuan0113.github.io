<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Scroll Demo</title>
  <style>
    body, html {
      margin: 0;
      height: 200vh; /* 足夠滾動 */
      background: #111;
      overflow-x: hidden;
    }
    #canvas-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    h1 {
      position: relative;
      margin: 50vh auto;
      text-align: center;
      color: white;
      font-size: 3rem;
    }
  </style>
</head>
<body>

  <div id="canvas-container"></div>
  <h1>滑動頁面來旋轉模型</h1>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <!-- GLTF Loader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // 基本場景設定
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(0, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // 燈光
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(2, 2, 2);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    // 控制器
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // 載入模型
    const loader = new THREE.GLTFLoader();
    let model;
    loader.load('test.glb', (gltf) => {
      model = gltf.scene;
      model.scale.set(1, 1, 1);
      scene.add(model);
    }, undefined, (error) => {
      console.error('模型載入失敗:', error);
    });

    // 視窗調整
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // 滾動控制旋轉
    window.addEventListener('scroll', () => {
      if (model) {
        const scrollY = window.scrollY;
        model.rotation.y = scrollY * 0.005;
      }
    });

    // 渲染迴圈
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
